<!DOCTYPE html>
<html ng-app="compwnentApp">
<head>
	<title>Compwnents | The best components on the web.</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">



	<!-- AngularFire -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js" type="text/javascript"></script>

</head>
	<!-- Navbar -->
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">Compwnents</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="/everything">All</a></li>
	        <li><a href="/html5">HTML5</a></li>
	        <li><a href="/css">CSS</a></li>
	        <li><a href="/javascript">Javascript</a></li>
	        <li><a href="/bootstrap">Bootstrap</a></li>
	        <li><a href="/foundation">Foundation</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>


	<div class="container-fluid">
		<label style="margin-bottom: 30px" class="pull-right">
		  <input ng-model="toggleCompSearch" type="checkbox"> Toggle Search
		</label>
		<div ng-show="toggleCompSearch" style="margin-bottom: 20px" class="row">
			<div class="col-lg-offset-4 col-lg-5">
				<form class="form-inline center-block text-center">
				  <fieldset>
				    <legend class="text-center">Search Compwnents</legend>
				    <div class="form-group">
				    	<label style="padding-right:10px">Name</label>
				        <input ng-model="searchCompName" type="text" class="form-control" id="inputEmail" placeholder="Search name..." autocomplete="off">
				    </div>
				    <div class="form-group">
				      <label for="select" style="padding-right: 10px" class="control-label">Type</label>
				        <select ng-model="searchCompType" class="form-control" id="select">
							<option value='' disabled selected>Choose Type</option>
							<option value="">All</option>
							<option value="HTML5">HTML5</option>
							<option value="CSS">CSS</option>
							<option value="Javascript">Javascript</option>
							<option value="Bootstrap">Bootstrap</option>
							<option value="Foundation">Foundation</option>
				        </select>
				    </div>
				  </fieldset>
				</form>
			</div>
		</div>
		<div class="row">
			<ng-view></ng-view>
		</div>
	</div>

	<!-- Javascript -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/ngRouter.js" type="text/javascript"></script>

</body>
</html>
