<div class="col-lg-12">
	<div class="col-lg-3 animated slideInUp" ng-if="filterTypeJavascript(comp.compType)" ng-repeat="comp in compwnents | filter:searchCompName">
		<div class="panel panel-primary">
		  <div style="background-color: {{comp.compHeadingColor}}" class="panel-heading">
		    <h3 class="panel-title">{{comp.compName}}</h3>
		  </div>
		  <div class="panel-body">
		    <img height="100px" ng-src="{{comp.compTypeImg}}">
		  </div>
		</div>
	</div>
</div>
